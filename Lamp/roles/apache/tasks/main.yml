---
# tasks file for apache
- name: install apache on ubuntu
  apt:
    name: apache2
    state: present
  when: ansible_os_family == "Debian"
  notify:
    - Restart apache2        
- name: install apache on redhat
  yum:
    name: httpd
    state: present
  when: ansible_os_family == "RedHat"
  notify: 
    - Restart httpd



